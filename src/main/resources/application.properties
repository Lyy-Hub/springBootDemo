## 服务对外暴露的端口
server.port=8090

## Redis 配置信息
# Redis数据库索引（默认为0）
#spring.data.redis.repositories.enabled=false
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=200
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=1000 

## rabbitMq 配置信息
spring.application.name=springboot-rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# 是否实现发送消息确认
spring.rabbitmq.publisher-confirms=true
# 虚拟主机配置
spring.rabbitmq.virtual-host=/

## 文档在线预览
# word2pdf 生成的pdf保存的路径 <默认与word文档在同目录下>
PDF_LOCAL_PATH=G:\\word2PdfPath
# openOffice 主机ip
OPEN_OFFICE_HOST=127.0.0.1
# openOffice 主机端口号
OPEN_OFFICE_PORT=8100

## 文件上传
UPLOAD_PATH=G:\\uploadPath

## swager 生产环境禁用，设置为false即可
# http://127.0.0.19:8090/service/swagger-ui.html
swagger.enable=true